<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Estilos y Posicionamiento</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            background-color: #f4f4f4;
        }

        h1 {
            color: blue;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Caja con bordes, margen y fondo */
        .caja {
            color: black;
            width: 200px;
            height: 100px;
            background-color: lightgray;
            padding: 20px;
            font-size: 14px;
            border: 2px solid black;
            margin-bottom: 20px;
        }

        /* Posicionamiento Est치tico */
        .static {
            color: blue;
            margin-bottom: 20px;
            position: static; /* Este es el valor por defecto, no mueve el elemento */
            background-color: #e0e0e0;
            padding: 10px;
            text-align: center;
        }

        /* Posicionamiento Relativo */
        .relative {
            color: gray;
            margin-bottom: 20px;
            position: relative;
            top: 20px; /* Se mueve 20px hacia abajo */
            left: 30px; /* Se mueve 30px hacia la derecha */
            background-color: lightblue;
            padding: 10px;
            text-align: center;
        }

        /* Posicionamiento Absoluto */
        .absolute {
            color: white;
            position: absolute;
            top: 100px; /* Se mueve 100px desde el top del contenedor */
            left: 50%; /* Se centra horizontalmente */
            transform: translateX(-50%); /* Ajusta la posici칩n para centrar correctamente */
            background-color: lightgreen;
            padding: 10px;
            text-align: center;
        }

        /* Posicionamiento Fijo */
        .fixed {
            color: white;
            position: fixed;
            bottom: 20px; /* Se coloca en la parte inferior con algo de espacio */
            right: 20px; /* Se coloca en la parte derecha con algo de espacio */
            background-color: lightcoral;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Bienvenidos</h1>
    <p>Este es un p치rrafo de ejemplo estilizado con CSS.</p>

    <div class="caja">
        Contenido de la caja
    </div>

    <div class="static">
        Posicionamiento Est치tico
    </div>

    <div class="relative">
        Posicionamiento Relativo
    </div>

    <div class="absolute">
        Posicionamiento Absoluto
    </div>

    <div class="fixed">
        Posicionamiento Fijo
    </div>
</body>

</html>
